# Data Loader Profile - For populating massive datasets
# Use with: mvn spring-boot:run -Dspring-boot.run.profiles=data-loader

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/hibernate_formation
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=hibernate_user
spring.datasource.password=hibernate_password

# Connection Pool Settings (optimized for bulk loading)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000

# JPA/Hibernate Configuration for Data Loading
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false

# Disable banner for cleaner output
spring.main.banner-mode=off

# Logging Configuration (minimal for performance)
logging.level.root=WARN
logging.level.com.formation.hibernate=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN
